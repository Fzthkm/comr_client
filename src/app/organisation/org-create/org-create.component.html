<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Добавление учреждения</span>
    <div class="input-field">
      <input
        formControlName="name"
        class="validate"
        id="name"
        type="text">
      <label
        for="name">
        Название учреждения
      </label>
      <span *ngIf="name?.invalid && name?.touched"
            class="helper-text red-text">
        <span *ngIf="name?.errors?.['required']">Название учреждения не может быть пустым</span>
      </span>
    </div>

    <div class="card-action">
      <button
        type="submit"
        class="modal-action btn waves-effect"
        [disabled]="form.invalid"
      >
        Создать
      </button>
    </div>
  </div>
</form>

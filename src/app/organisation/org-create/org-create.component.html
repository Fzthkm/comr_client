<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Добавление учреждения</span>
    <div class="input-field">
      <label for="name">
        Название учреждения *
      </label>
      <input
        formControlName="name"
        class="validate"
        id="name"
        type="text">
    </div>

    <div class="input-field">
      <label for="region">
        Регион *
      </label>
      <input type="text" id="region" formControlName="region" class="validate">
      <span class="helper-text red-text" *ngIf="form.get('region')?.invalid && form.get('region')?.touched">
        Необходимо заполнить информацию о регионе
      </span>
    </div>

    <div class="card-action">
      <button
        type="submit"
        class="btn waves-effect waves-light"
        [disabled]="form.invalid">
        Добавить
      </button>
    </div>
  </div>
</form>

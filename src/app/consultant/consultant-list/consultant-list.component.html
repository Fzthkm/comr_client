<div class="input-field">
  <label for="search">
    Поиск
  </label>
  <input
    id="search"
    type="text"
    [(ngModel)]="text"
    (input)="filterByName()">
</div>

<div class="collection">
  <a class="collection-item"
    *ngFor="let item of list; let i = index"
    routerLink="/consultants/{{item._id}}">
    {{item.name}}
  </a>
</div>
